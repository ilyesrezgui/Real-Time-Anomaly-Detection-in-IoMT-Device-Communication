version: '3.7'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: 12345678
      DOCKER_INFLUXDB_INIT_ORG: OST
      DOCKER_INFLUXDB_INIT_BUCKET: iomt_data
    volumes:
      - influxdb-data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: 12345678
    volumes:
      - grafana-data:/var/lib/grafana

  spark-consumer:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: spark-consumer
    depends_on:
      - kafka
      - influxdb
    environment:
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC: iomt_traffic_stream
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: bLu6eS4fYfeFdnQv6ZZ4lyWObXncoDjN0bW8rxaVm_EVbe0_bzcRkFVlTP_ZEAgDZT26HBLNF9BVBA9aV36aFw==
      INFLUXDB_ORG: OST
      INFLUXDB_BUCKET: iomt_data
    restart: unless-stopped

volumes:
  influxdb-data:
  grafana-data:

